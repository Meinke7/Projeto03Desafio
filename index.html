<!DOCTYPE html>
<html lang="pt-br">

  <head>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  
  <meta charset="UTF-8">
  <title>Mentoria Online</title>

  
  
  <link rel="stylesheet" href="style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>

      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend2>INFORMAÇÕES PESSOAIS</legend2>

          <div class="fieldset-wrapper-name">
            <div class="input-wrapper-name">
              <label for="event-name">Nome</label>
              <input type="text" id="event-tittle" required/>
            </div>
            <div class="input-wrapper-lastname">
              <label for="event-text">Sobrenome</label>
              <input type="text" id="event-secondname" />
            </div>
          </div>
          

        
          
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>
          
          <div class="input-wrapper">
            <label 
            for="event-password">Senha<span>(mínimo 8 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password"
            required 
            minlength="8" />
          </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">

                <option value="live">Presencial</option>
                <option value="podcast">Online</option>
                <option value="mentorship">E-book</option>
              </select>
            </div>
          </div>
      </fieldset>




      <fieldset>

        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do Mentor</label>
            <input 
            type="text" 
            id="event-tittle"
            required/>
          </div>

          

          

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Estou ciente do mentor escolhido</label>
          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <div class="fieldset-wrapper">
          <p>PRIMEIRA MENTORIA</p>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</span></label>
              <input type="time" id="event-end" />
            </div></div>
            <div class="fieldset-wrapper">
              <p>SEGUNDA MENTORIA</p>
    
              <div class="col-33">
    
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end">Até</span></label>
                  <input type="time" id="event-end" />
                </div>
          </div>


      </fieldset>



    </form>

    <footer>

      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>

  </div>
  </div>

</body>

</html>
